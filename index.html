<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smiley Grid using Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 text-center col">
                <p class="smiley">&#9786;</p>
            </div>
            <div class="col-xs-6 text-center col">
                <p class="smiley">&#9786;</p>
            </div>    
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6 text-center col">
                <p class="smiley">&#9786;</p>
            </div>
            <div class="col-xs-12 col-md-6 text-center col">
                <p class="smiley">&#9786;</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3 text-center col">
                <p class="smiley">&#9786;</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 text-center col">
                <p class="smiley">&#9786;</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 text-center col">
                <p class="smiley">&#9786;</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 text-center col">
                <p class="smiley">&#9786;</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 text-center col">
                <p class="smiley">&#9786;</p>
            </div>
            <div class="col-xs-9 text-center col">
                <div class="row">
                    <div class="col-xs-6 text-center col">
                        <p class="smiley">&#9786;</p>
                    </div>
                    <div class="col-xs-6 text-center col">
                        <p class="smiley">&#9786;</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center col">
                        <p class="smiley">&#9786;</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
